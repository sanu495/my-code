<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f9f9f9;
      color: #333;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #008cba;
      padding: 15px 30px;
      color: white;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(to right, #00bcd4, #008cba);
      color: white;
    }
    .hero button {
      margin-top: 20px;
      padding: 10px 20px;
      background: white;
      color: #008cba;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .hero button:hover {
      background: #f1f1f1;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">MySite</h1>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to My Website</h2>
    <p>This is a simple responsive web design using HTML, CSS, and JS.</p>
    <button id="learn-btn">Learn More</button>
  </section>

  <footer>
    <p>Â© 2025 MySite | Designed with HTML, CSS & JavaScript</p>
  </footer>

  <script>
    document.getElementById("learn-btn").addEventListener("click", function() {
      alert("You clicked Learn More! Customize this action.");
    });
  </script>
</body>
</html>
